<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="Register,Login">
  <meta name="description" content="Login page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="website icon" type="png" href="/css/media/website-icon-RB.png">
  <script src="https://kit.fontawesome.com/39e383f6e9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container_login">
        <h1 class="titel_login">Login</h1>
        <form action="#" class="login_form" method="post">
            <input type="email" name="login_email" placeholder="E-mail" required>
            <input type="password" name="login_password" placeholder="Password" required>
            <button type="submit" class="login_button">Login</button>
          <a href="forget_password.html" class="forget_password">Forgot your password?</a>
        </form>
        <div class="social_login">
            <span>Login By:</span>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</body>

</html>
