<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="personnal site,blogger">
  <meta name="description" content="personnal site">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="website icon" type="png" href="/css/media/website-icon-RB.png">
  <script src="https://kit.fontawesome.com/39e383f6e9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
      <h1 class="title">Register</h1>
      <form action="#" method="POST" class="register_form">
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="last_name" placeholder="Last Name" required>
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="password" name="password" placeholder="Enter Strong Password" minlength="6" maxlength="12" required>
          <button type="submit" class="register_button">Register</button>
          <a href="login.html" class="login">I already have an account</a>
          <div class="social-register">
              <span>Register By:</span>
              <a href="#"><i class="fab fa-google"></i></a>
              <a href="#"><i class="fab fa-facebook"></i></a>
          </div>
      </form>
  </div>
</body>

</html>
